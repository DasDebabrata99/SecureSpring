#can be activated using -Dspring.profiles.active=prod 
spring.application.name=${SPRING_APP_NAME:SecuritySection1}

spring.security.user.name=user
spring.security.user.password=12345
logging.level.org.springframework.security=ERROR
logging.pattern.console=${LOGGING_PATTERN:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/softbank?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true